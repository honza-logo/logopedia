{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static '/slovnik/rating.css' %}" />
    <title>Afaslovnik - pojmenovani obrazku</title>
</head>
<body>
<div id="wrapper">

    {% if done == 0 %}

     <img src="{{ image.image.url }}">

    <form method="post" action="{% url 'slovnik:rating-images' %}">
        {% csrf_token %}
        Jmeno: <input type="text" value="" name="name1"> <br><br>
        Pokud Vas napadlo jeste neco dalsiho napist to do poli dole. <br><br>
        Alternativa 1:<input type="text" value="" name="name2"> <br>
        Alternativa 2:<input type="text" value="" name="name3"> <br>
        <input type="hidden" name="image_id" value="{{ image.id }}">
        <input type="submit" value="další">
    </form><br><br>

        {{ pos }} / {{ total }}

    {%  else %}
    <p>Byly pojmenovany vsechny obrazky</p>

    {% endif %}
</div>
</body>
</html>
